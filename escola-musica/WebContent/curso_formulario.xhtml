<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<link type="text/css" rel="stylesheet" href="css/style.css" />
<h:head>
	<title>Cadastro de Cursos</title>
</h:head>

<h:body>
	<h:form id="form-cursos">
	<p:growl/>
		<p:panel styleClass="container-painel" header="Cadastro de Cursos">
			<h:panelGrid columns="2">
			
				<h:outputLabel value="Nome:"/>
				<p:inputText value="#{cursoBean.curso.nome}"/>
				<h:outputLabel value="Descrição:"/>
				<p:inputTextarea value="#{cursoBean.curso.descricao}" cols="22" rows="3"/>
				
				<h:outputLabel value="Duração:"/>
				<p:spinner value="#{cursoBean.curso.duracao}"
				min="1" stepFactor="0.5" size="1"/>
				
				<h:outputLabel value="Tipo:"/>
				<p:selectOneMenu value="#{cursoBean.curso.tipo}">
					<f:selectItem itemLabel=":: Selecione ::" itemValue="#{null}"/>
					<f:selectItems value="#{cursoBean.tipos}" var="tipo"
					itemLabel="#{tipo.label}" itemValue="#{tipo}"/>
				</p:selectOneMenu>
				
				<h:outputLabel value="Data de Criação:"/>
				<p:calendar value="#{cursoBean.curso.dataCriacao}" pattern="dd/MM/yyyy" maxdate="#{cursoBean.dataAtual}"/>
				
			</h:panelGrid>
			<br></br>
			<p:commandButton value="Salvar" action="#{cursoBean.salvar}" update="@form"/>
		</p:panel>
	</h:form>
</h:body>

</html>
