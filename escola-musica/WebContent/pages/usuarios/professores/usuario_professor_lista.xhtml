<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<p:panel header="Lista de Professores"
	rendered="#{usuarioProfessorBean.usuarioProfessor == null}">
	<p:commandButton value="Novo Professor"
		action="#{usuarioProfessorBean.novoUsuarioProfessor}" update=":professor_form" />
	<br/><br/>
	<p:dataTable value="#{usuarioProfessorBean.usuarioProfessores}" var="professores" emptyMessage="Nenhum professor cadastrado..." paginator="true" rows="5" paginatorPosition="bottom" rowsPerPageTemplate="5, 10, 15">
		<p:column headerText="Nome" styleClass="row">
			<p:outputLabel value="#{professores.nome}"/>
		</p:column>
		<p:column headerText="E-mail" styleClass="row">
			<p:outputLabel value="#{professores.email}" />
		</p:column>
		<p:column headerText="Login" styleClass="row">
			<p:outputLabel value="#{professores.login}"/>
		</p:column>
		<p:column headerText="Ativo" styleClass="row">
			<p:outputLabel value="#{professores.ativo ? 'Sim' : 'NÃ£o'}" />
		</p:column>
		<p:column styleClass="row">
			<p:commandButton icon="update-icon" action="#{usuarioProfessorBean.editar(professores)}" update=":professor_form"/>
		</p:column>
	</p:dataTable>


</p:panel>

</html>
