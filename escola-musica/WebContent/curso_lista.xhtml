<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cursos Cadastrados</title>
</h:head>

<h:body>
	<p:panel header="Cursos Cadastrados">
	<p:button value="Novo Curso" outcome="curso_formulario"/>
	<br/><br/>
		<h:form>
		<p:growl/>
			<p:dataTable id="tbl-curso" value="#{cursoBean.cursos}" var="curso" paginator="true" rows="5" paginatorPosition="bottom" rowsPerPageTemplate="5, 10, 15">
				<p:column headerText="Nome" sortBy="#{curso.nome}" filterBy="#{curso.nome}" filterMatchMode="contains" filteredValue="#{cursoBean.cursos}">
					<h:outputText value="#{curso.nome}"/>
				</p:column>
				<p:column headerText="Duração" sortBy="#{curso.duracao}">
					<h:outputText value="#{curso.duracao}" />
				</p:column>
				<p:column headerText="Tipo">
					<h:outputText value="#{curso.tipo.label}" />
				</p:column>
				<p:column headerText="Data Criação">
					<h:outputText value="#{curso.dataCriacao}" sortBy="#{curso.dataCriacao}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				<p:column exportable="false">
					<p:commandLink value="Editar" action="#{cursoBean.editar(curso)}" />
					<p:commandLink value="Excluir" actionListener="#{cursoBean.prepararExclusao(curso)}" oncomplete="PF('confirmarExclusaoDialog').show()" update="@form" />
					<!-- update="@form" serve para atualizar a propria tela -->
				</p:column>
			</p:dataTable>
			<br/><br/>
			 <h:commandLink>
			 <h:graphicImage value="/resources/img/icons/file_extension_xls.png"/>
                <p:dataExporter type="xls" target="tbl-curso" fileName="cursos" />
            </h:commandLink>
            <h:commandLink>
            <h:graphicImage value="/resources/img/icons/pdfs-32.png"/>
                <p:dataExporter type="pdf" target="tbl-curso" fileName="cursos" encoding="iso-8859-1"/>
            </h:commandLink>
            
            
			<p:confirmDialog message="Deseja excluir o curso de #{cursoBean.curso.nome}?" widgetVar="confirmarExclusaoDialog">
				<!-- o curso passado em cursoBean.excluir(curso) não é o msm que está no datatable -->
				<p:commandButton value="Sim" action="#{cursoBean.excluir()}" update="@form" />
				<p:commandButton value="Não" oncomplete="PF('confirmarExclusaoDialog').hide()"/>
			</p:confirmDialog>
		</h:form>
	</p:panel>
</h:body>

</html>
